<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is Extension Help Typing Fastest</title>
    <style>
        body {
            background-color: #bdbdbd;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 10px;

            width: 250px;
            height: 300px;

            border-radius: 10px;

            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <h2>How to use this extension</h2>
    <h2>DownLoad Video</h2>
    <label for="video-list-file">Input File</label>
    <input type="file" id="video-list-file">
    <button id="download-popup">Download</button>
    <p id="message"></p>


    <h2>Auto Insert</h2>
    <label for="number-question">Number Question Want To Add</label>
    <input type="number" id="number-question"  />
    <br />
    <label for="isAuto">Auto Insert</label>
    <input type="checkbox" id="isAuto" />
    <br />
    <button id="start">Start</button>
    <br />
    <label for="isAutoWordList">Auto Insert Word List</label>
    <input type="checkbox" id="isAutoWordList" />

    <br/>
    <label for="isAutoResourceSettings">Auto Resource Setting</label>
    <input type="checkbox" id="isAutoResourceSettings" />
    <label for="unit-select">Unit</label>
    <select id="unit-select"></select>
    <button id="start-resource-settings">Start</button>

    <br/>
    <br/>
    <button id="open-log">Open Log</button>
<script src="../scripts/Modules/Background.js"></script>
</body>
</html>
